<body>
  <form method="POST" role="form" class="form-horizontal" enctype=multipart/form-data>
    <div class="container mx-auto my-5 position-relative">
      <div class="card card-border p-4 bg-success " style="--bs-bg-opacity: .01; border-style: dashed;">
        <p class="form-label text-center px-5 py-3 fst-italic">Drag and Drop to Upload data file
          (*.xlsx) or import file from your computer</p>
        <div class="mb-3 form-group">
          <div class="text-center">
            <label id="choose" for="UploadFile" class="btn btn-outline-success p-3" style="--bs-bg-opacity: .01;"><span
                class="iconify" data-width="21" data-height="21" data-icon="akar-icons:cloud-upload" ></span>
              Choose File</label>
          </div>
          <input type="file" class="form-control-file" id="UploadFile" name="file" hidden>
        </div>
        <button type="submit" class="btn btn-success">SUBMIT</button>
      </div>
    </div>
  </form>
